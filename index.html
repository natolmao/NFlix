<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFlix - Watch Any Movie for Free Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            width: 80%;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .info {
            width: 30%;
            text-align: left;
        }
        .info img {
            width: 100%;
            height: auto;
        }
        .video-container {
            width: 60%;
        }
        .downloads {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 30%;
        }
        .downloads button {
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFlix</h1>
        <input type="text" id="movieName" placeholder="Enter movie name">
        <button onclick="loadMovie()">Play Movie</button>
        <div class="info-container">
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="downloads">
                <button onclick="downloadMovie('720p')">Download 720p</button>
                <button onclick="downloadMovie('1080p')">Download 1080p</button>
            </div>
        </div>
    </div>
    <script>
        async function loadMovie() {
            const movieName = document.getElementById('movieName').value;
            if (!movieName) {
                alert('Please enter a movie name');
                return;
            }

            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const imdbID = data.imdbID;
                const videoUrl = `https://vidsrc.to/embed/movie/${imdbID}`;

                // Display movie info
                document.getElementById('info').innerHTML = `
                    <h2>${data.Title} (${data.Year})</h2>
                    <img src="${data.Poster}" alt="${data.Title} Poster">
                    <p>${data.Plot}</p>
                `;

                // Embed the video
                document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;

                // Set download links
                document.querySelector('.downloads').style.display = 'block';
                document.querySelector('.downloads').dataset.imdbid = imdbID;
            } else {
                alert('Movie not found');
            }
        }

        function downloadMovie(quality) {
            const imdbID = document.querySelector('.downloads').dataset.imdbid;
            if (imdbID) {
                const downloadUrl = `https://vidsrc.to/download/movie/${imdbID}/${quality}`;
                window.open(downloadUrl, '_blank');
            } else {
                alert('No movie loaded');
            }
        }
    </script>
</body>
</html>
