<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatoFlix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            color: #E50914;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        input[type="text"], select {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #f40612;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .movie-item {
            position: relative;
            width: 150px;
            cursor: pointer;
        }
        .movie-item img {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
            border-radius: 4px;
        }
        .movie-item:hover img {
            transform: scale(1.1);
        }
        .movie-item .movie-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
        }
        .info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info p {
            text-align: left;
            width: 100%;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        .rating {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .rating img {
            width: 24px;
            height: 24px;
        }
        .pagination {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .pagination button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button:disabled {
            cursor: not-allowed;
        }
        .dropdown-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.reload()">NatoFlix</div>
        <div id="searchContainer">
            <div class="search-container">
                <input type="text" id="movieName" placeholder="Search Movies">
                <button id="searchButton" class="search-button" onclick="searchMovies()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1024px-Magnifying_glass_icon.svg.png" alt="search" style="width: 20px; height: 20px;">
                </button>
            </div>
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be displayed here -->
            </div>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="dropdown-container">
                <select id="seasonSelect" onchange="loadEpisodes()">
                    <!-- Season options will be added dynamically -->
                </select>
                <select id="episodeSelect" onchange="loadEpisode()">
                    <!-- Episode options will be added dynamically -->
                </select>
            </div>
            <div class="info" id="info">
                <!-- Movie/TV show information will be displayed here -->
            </div>
            <button onclick="showSearch()">Back</button>
            <button onclick="window.location.reload()">Homepage</button>
        </div>
    </div>
    <script>
        document.getElementById('movieName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        });

        async function searchMovies(page = 1) {
            const movieName = document.getElementById('movieName').value;
            let query = `s=${encodeURIComponent(movieName)}&page=${page}`;

            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&${query}`);
            const data = await response.json();

            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (data.Response === "True") {
                data.Search.forEach(movie => {
                    const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150';
                    const movieElement = document.createElement('div');
                    movieElement.className = 'movie-item';
                    movieElement.innerHTML = `
                        <img src="${poster}" alt="${movie.Title}">
                        <div class="movie-title">${movie.Title}</div>
                    `;
                    movieElement.onclick = () => loadMovie(movie.imdbID, movie.Type);
                    searchResults.appendChild(movieElement);
                });

                const totalResults = parseInt(data.totalResults);
                const totalPages = Math.ceil(totalResults / 10);
                updatePagination(page, totalPages);
            } else {
                searchResults.innerHTML = `<p>We couldn't find any results for the search "${movieName}". Make sure you haven't misspelled anything and try searching again.</p>`;
            }
        }

        async function loadMovie(imdbID, type) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                let videoUrl = type === 'series' ? `https://vidsrc.net/embed/${imdbID}/` : `https://vidsrc.net/embed/${imdbID}/`;
                document.getElementById('info').innerHTML = `
                    <h2>${data.Title} (${data.Year})</h2>
                    <div class="rating">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="Rotten Tomatoes">
                        <span>${data.Ratings.find(rating => rating.Source === 'Rotten Tomatoes')?.Value || 'N/A'}</span>
                    </div>
                    <p>${data.Plot}</p>
                `;

                if (type === 'series') {
                    loadSeasons(data.imdbID);
                } else {
                    document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                }
