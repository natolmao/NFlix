<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatoFlix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 210px;
            width: 80%;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            color: #E50914;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 70px;
            font-size: 16px;
            cursor: pointer;
            background-color: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #f40612;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .search-results img {
            cursor: pointer;
            width: 150px;
            height: auto;
            transition: transform 0.2s;
            border-radius: 4px;
        }
        .search-results img:hover {
            transform: scale(1.1);
        }
        .info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info p {
            text-align: left;
            width: 100%;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        .rating {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .rating img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.reload()">NatoFlix</div>
        <div id="searchContainer">
            <div class="filters">
                <input type="text" id="movieName" placeholder="Search Movies">
                <select id="genre">
                    <option value="">Genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <!-- Add more genres as needed -->
                </select>
                <select id="year">
                    <option value="">Year</option>
                    <!-- Generate year options dynamically -->
                    <script>
                        const yearSelect = document.getElementById('year');
                        const currentYear = new Date().getFullYear();
                        for (let year = currentYear; year >= 1900; year--) {
                            const option = document.createElement('option');
                            option.value = year;
                            option.textContent = year;
                            yearSelect.appendChild(option);
                        }
                    </script>
                </select>
                <select id="sort">
                    <option value="">Sort by</option>
                    <option value="latest">Latest</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <button id="searchButton" onclick="searchMovies()">Search</button>
	    	<script src="script.js"></script>
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        async function searchMovies() {
            const movieName = document.getElementById('movieName').value;
            const genre = document.getElementById('genre').value;
            const year = document.getElementById('year').value;
            const sort = document.getElementById('sort').value;
            let query = '';

            if (movieName) query += `&s=${encodeURIComponent(movieName)}`;
            if (genre) query += `&genre=${encodeURIComponent(genre)}`;
            if (year) query += `&y=${year}`;
            if (sort) query += `&sort=${sort}`;

            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}${query}`);
            const data = await response.json();

            if (data.Response === "True") {
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';
                data.Search.forEach(movie => {
                    const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150';
                    const movieElement = document.createElement('img');
                    movieElement.src = poster;
                    movieElement.alt = movie.Title;
                    movieElement.onclick = () => loadMovie(movie.imdbID);
                    searchResults.appendChild(movieElement);
                });
            } else {
                alert('No movies found');
            }
        }

        async function loadMovie(imdbID) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const videoUrl = `https://vidsrc.to/embed/movie/${imdbID}`;

                // Display movie info
                const tomatoRating = data.Ratings.find(rating => rating.Source === 'Rotten Tomatoes')?.Value || 'N/A';
                document.getElementById('info').innerHTML = `
                    <h2>${data.Title} (${data.Year})</h2>
                    <div class="rating">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="Rotten Tomatoes">
                        <span>${tomatoRating}</span>
                    </div>
                    <p>${data.Plot}</p>
                `;

                // Embed the video
                document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;

                // Hide the search container and show the info container
                document.getElementById('searchContainer').style.display = 'none';
                document.getElementById('infoContainer').style.display = 'flex';
            } else {
                alert('Movie not found');
            }
        }

        function showSearch() {
            // Show the search container and hide the info container
            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('infoContainer').style.display = 'none';
        }
    </script>
</body>
</html>
