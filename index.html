<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFlix</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            width: 80%;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            color: #E50914;
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #f40612;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .search-results img {
            cursor: pointer;
            width: 150px;
            height: auto;
            transition: transform 0.2s;
            border-radius: 4px;
        }
        .search-results img:hover {
            transform: scale(1.1);
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .info {
            width: 30%;
            text-align: left;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .video-container {
            width: 60%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NFlix</div>
        <input type="text" id="movieName" placeholder="Enter movie name">
        <button onclick="searchMovies()">Search</button>
        <div class="search-results" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
        <div class="info-container" id="infoContainer" style="display: none;">
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
        </div>
    </div>
    <script>
        async function searchMovies() {
            const movieName = document.getElementById('movieName').value;
            if (!movieName) {
                alert('Please enter a movie name');
                return;
            }

            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(movieName)}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';
                data.Search.forEach(movie => {
                    const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150';
                    const movieElement = document.createElement('img');
                    movieElement.src = poster;
                    movieElement.alt = movie.Title;
                    movieElement.onclick = () => loadMovie(movie.imdbID);
                    searchResults.appendChild(movieElement);
                });
            } else {
                alert('No movies found');
            }
        }

        async function loadMovie(imdbID) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const videoUrl = `https://vidsrc.to/embed/movie/${imdbID}`;

                // Display movie info
                document.getElementById('info').innerHTML = `
                    <h2>${data.Title} (${data.Year})</h2>
                    <img src="${data.Poster}" alt="${data.Title} Poster">
                    <p>${data.Plot}</p>
                `;

                // Embed the video
                document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;

                // Show the info container
                document.getElementById('infoContainer').style.display = 'flex';
            } else {
                alert('Movie not found');
            }
        }
    </script>
</body>
</html>
