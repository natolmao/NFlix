<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nateflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            color: #E50914;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            width: calc(100% - 50px);
            height: 40px;
            border-radius: 20px 0 0 20px;
            padding: 10px;
            border: none;
        }
        .search-container button {
            height: 40px;
            width: 40px;
            border-radius: 0 20px 20px 0;
            border: none;
            background-color: #E50914;
            color: white;
            cursor: pointer;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .movie-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }
        .movie-item img {
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .movie-item img:hover {
            transform: scale(1.1);
        }
        .movie-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            text-align: center;
        }
        .info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info p {
            text-align: left;
            width: 100%;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        .rating {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .rating img {
            width: 24px;
            height: 24px;
        }
        .pagination {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .pagination button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.reload()">NATEFLIX</div>
        <div id="searchContainer" class="search-container">
            <input type="text" id="movieName" placeholder="Search Movies">
            <button id="searchButton" onclick="searchMovies()">üîç</button>
        </div>
        <div class="search-results" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination controls will be displayed here -->
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
