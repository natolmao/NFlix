<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nateflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            color: #E50914;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 70px); /* Adjusted width for search bar */
            padding: 10px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #E50914;
            color: #fff;
            border: none;
            border-radius: 0 20px 20px 0;
            margin-left: -1px;
        }
        button:hover {
            background-color: #f40612;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .search-results .movie-poster-container {
            position: relative;
        }
        .search-results .movie-poster-container img {
            cursor: pointer;
            width: 150px;
            height: auto;
            transition: transform 0.2s;
            border-radius: 4px;
        }
        .search-results .movie-poster-container .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .search-results .movie-poster-container:hover img {
            transform: scale(1.1);
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the tooltip */
            left: 50%;
            margin-left: -75px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info p {
            text-align: left;
            width: 100%;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        .rating {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .rating img {
            width: 24px;
            height: 24px;
        }
        .pagination {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .pagination button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button:disabled {
            cursor: not-allowed;
        }
        .episode-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .top-right-buttons button {
            padding: 10px;
            cursor: pointer;
            background-color: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .top-right-buttons button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="showHomepage()">NATEFLIX</div>
        <div class="search-container">
            <input type="text" id="movieName" placeholder="Search Keywords" onkeydown="if (event.keyCode === 13) searchMovies()">
            <button id="searchButton" onclick="searchMovies()">üîç</button>
        </div>
        <div id="searchContainer">
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be displayed here -->
            </div>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="episode-selector" id="episodeSelector" style="display: none;">
                <select id="seasonSelect" onchange="loadEpisodes()">
                    <!-- Seasons will be populated here -->
                </select>
                <select id="episodeSelect" onchange="changeEpisode()">
                    <!-- Episodes will be populated here -->
                </select>
            </div>
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
            <div class="top-right-buttons">
                <button onclick="showSearch()">Back</button>
                <button onclick="showHomepage()">Homepage</button>
            </div>
        </div>
    </div>

    <script>
        async function searchMovies() {
            const movieName = document.getElementById('movieName').value;
            let query = '';

            if (movieName) query += `&s=${encodeURIComponent(movieName)}`;

            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}${query}`);
            const data = await response.json();

            if (data.Response === "True") {
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';
                data.Search.forEach(movie => {
                    const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150';
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('tooltip', 'movie-poster-container'); // Add tooltip and container classes
                    movieElement.innerHTML = `
                        <img src="${poster}" alt="${movie.Title}" data-imdbid="${movie.imdbID}" class="movie-poster">
                        <span class="tooltiptext">${movie.Title}</span>
                        <div class="movie-title">${movie.Title}</div>
                    `;
                    searchResults.appendChild(movieElement);
                });
            } else {
                alert('No movies found');
            }
        }

        async function loadMovie(imdbID) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const videoUrl = data.Type === "series"
                    ? `https://vidsrc.net/embed/${imdbID}/1-1`
                    : `https://vidsrc.net/embed/${imdbID}`;

                // Display movie info
                const title = data.Type === "series"
                    ? `${data.Title} - SE ${data.totalSeasons} - EP 1`
                    : data.Title;

                document.getElementById('info').innerHTML = `
                    <h2>${title}</h2>
                    <div class="rating">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="Rotten Tomatoes">
                        <span>${data.Ratings[0].Value}</span>
                    </div>
                    <p>${data.Plot}</p>
                `;

                // Embed the video
                document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;

                // Show episode selector if it's a series
                if (data.Type === "series") {
                    document.getElementById('episodeSelector').style.display = 'flex';
                    loadSeasons(imdbID);
                } else {
                    document.getElementById('episodeSelector').style.display = 'none';
                }

                // Hide the search container and show the info container
                document.getElementById('searchContainer').style.display = 'none';
                document.getElementById('infoContainer').style.display = 'flex';
            } else {
                alert('Movie not found');
            }
        }
        
        async function loadSeasons(imdbID) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const totalSeasons = parseInt(data.totalSeasons, 10);
                const seasonSelect = document.getElementById('seasonSelect');
                seasonSelect.innerHTML = '';

                for (let i = 1; i <= totalSeasons; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Season ${i}`;
                    seasonSelect.appendChild(option);
                }

                loadEpisodes();
            }
        }

        async function loadEpisodes() {
            const imdbID = document.querySelector('.movie-poster').getAttribute('data-imdbid');
            const season = document.getElementById('seasonSelect').value;
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&Season=${season}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                const episodeSelect = document.getElementById('episodeSelect');
                episodeSelect.innerHTML = '';

                data.Episodes.forEach(episode => {
                    const option = document.createElement('option');
                    option.value = episode.Episode;
                    option.textContent = `Episode ${episode.Episode} - ${episode.Title}`;
                    episodeSelect.appendChild(option);
                });

                changeEpisode();
            }
        }

        function changeEpisode() {
            const imdbID = document.querySelector('.movie-poster').getAttribute('data-imdbid');
            const season = document.getElementById('seasonSelect').value;
            const episode = document.getElementById('episodeSelect').value;
            const videoUrl = `https://vidsrc.net/embed/${imdbID}/${season}-${episode}`;

            document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
        }

        // Function to show search container and hide info container
        function showSearch() {
            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('infoContainer').style.display = 'none';
        }

        function displayPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const createPageButton = (text, page) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.disabled = page === currentPage;
                button.onclick = () => searchMovies(page);
                return button;
            };

            if (currentPage > 1) {
                pagination.appendChild(createPageButton('Previous', currentPage - 1));
            }

            pagination.appendChild(createPageButton(1, 1));

            if (currentPage > 3) {
                pagination.appendChild(document.createTextNode('...'));
            }

            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 2); i++) {
                pagination.appendChild(createPageButton(i, i));
            }

            if (currentPage < totalPages - 2) {
                pagination.appendChild(document.createTextNode('...'));
            }

            pagination.appendChild(createPageButton(totalPages, totalPages));

            if (currentPage < totalPages) {
                pagination.appendChild(createPageButton('Next', currentPage + 1));
            }

        // Function to show homepage view
        function showHomepage() {
            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('infoContainer').style.display = 'none';
            document.getElementById('episodeSelector').style.display = 'none'; // Hide episode selector
        }

        // Event delegation for dynamically added movie posters
        document.addEventListener('click', function(event) {
            if (event.target.matches('.movie-poster')) {
                const imdbID = event.target.getAttribute('data-imdbid');
                loadMovie(imdbID);
            }
        });

        // Enable enter key to trigger search
        document.getElementById('movieName').addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
                searchMovies();
            }
        });
    </script>
</body>
</html>
